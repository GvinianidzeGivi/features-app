<mat-toolbar color="primary">
  <span>
    <a routerLink="/features">Features</a>
  </span>
  <span class="spacer"></span>
  <ul cdkDropList cdkDropListOrientation="horizontal"(cdkDropListDropped)="drop($event)">
    <li *ngFor="let menuItem of menuItems" cdkDrag>
      <button  *ngIf="userIsAuthenticated" mat-button>{{menuItem.title}}</button>
    </li>
  </ul>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-mini-fab routerLink="/create/menu-item" color="accent" routerLinkActive="mat-accent">+</button>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>

</mat-toolbar>
