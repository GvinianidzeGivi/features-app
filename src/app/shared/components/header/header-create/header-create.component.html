<form [formGroup]="menuItemForm" (submit)="onSaveMenu()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" formControlName="menuItemtitle" placeholder="Menu menuItem">
    <mat-error *ngIf="menuItemForm.get('menuItemtitle').invalid">Please enter a menu title</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
